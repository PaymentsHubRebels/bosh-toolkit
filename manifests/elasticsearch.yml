---
name: elasticsearch

releases:
- name: elasticsearch
  version: latest

stemcells:
- os: ubuntu-xenial
  alias: xenial
  version: latest

instance_groups:
- name: elasticsearch-master
  jobs:
  - name: elasticsearch
    release: elasticsearch
    properties:
      elasticsearch:
        node:
          allow_master: true
          allow_data: true
  instances: 1
  stemcell: xenial
  update:
    max_in_flight: 1
    serial: true
  azs:
  - z1
  - z2
  - z3
  vm_type: default
  persistent_disk: 1024
  networks:
  - name: default
- name: pre-upgrade
  lifecycle: errand
  jobs:
  - name: pre-upgrade
    release: elasticsearch
  instances: 1
  stemcell: xenial
  azs:
  - z1
  - z2
  - z3
  vm_type: default
  networks:
  - name: default
- name: post-upgrade
  lifecycle: errand
  jobs:
  - name: post-upgrade
    release: elasticsearch
  instances: 1
  stemcell: xenial
  azs:
  - z1
  - z2
  - z3
  vm_type: default
  networks:
  - name: default

update:
  canaries: 1
  max_in_flight: 3
  canary_watch_time: 30000-600000
  update_watch_time: 5000-600000
