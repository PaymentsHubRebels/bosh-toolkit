---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: diefida/bosh-utils
    tag: 'latest'

params:
  release_name:
  deployment:
  os: ubuntu-xenial    
  BOSH_ENVIRONMENT:
  BOSH_CA_CERT:
  BOSH_CLIENT:
  BOSH_CLIENT_SECRET:

inputs:
  - name: version
  - name: ubuntu-xenial
outputs:
  - name: binary-release

run:
  path: /bin/bash
  args:
    - -ec
    - |
      stemcell_version=$(cat ubuntu-xenial/version)
      bosh -d "$deployment" \
           export-release "${release_name}/$(cat version/version)" "${os}/${stemcell_version}" \
           --dir=binary-release/
  
  